<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>客服方式</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="static/css/style.css">
	</head>

	<body>
		<div class="container">
			<style>
				.layui-table .laytable-cell-checkbox {
					margin: 0px 20px;
				}
				
				.demoTable button:nth-of-type(2) {
					margin-left: 15px!important;
				}
			</style>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>客服方式
				</legend>
			</fieldset>
		</div>
		<table id="demo" lay-filter="test"></table>
		<!--<div id="test1"></div>-->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="js/common.js"></script>
		<script src="layui/layui.js"></script>
		<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-danger layui-btn-xs layui-btn-normal " lay-event="query">更新客服方式
		</script>
		<script>
			var list;
			$.ajax({
				type: "post",
				url: baseurl + "/detail/findeKefu",
				dataType: 'json',
				data: {},
				success: function(data) { //返回数据根据结果进行相应的处理  
					list = data.data;
					layui.use('table', function() {
						var table = layui.table;
						//第一个实例
						table.render({
							elem: '#demo',
							id: 'testReload',
							data: list, //数据接口
							page: true, //开启分页
							totalRow: true, //开启合计行
							limit: 10,
							limits: [10],
							cols: [
								[{
									field: 'id',
									title: '客服',
									width: 520,
								}, {
									field: 'pay',
									title: '客服账号',
									width: 520,
								}, {
									title: '操作', 
									width: 620,
									toolbar: '#barDemo'
								}]
							]
						});
						//点击查看详情 跳出
						table.on('tool(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
							var data = obj.data; //获得当前行数据
							var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
							var tr = obj.tr; //获得当前行 tr 的DOM对象
							var id = obj.data.id;
							if(layEvent === 'query') { //等待时间
									layer.open({
										type: 2,
										title: '客服',
										maxmin: true,
										shadeClose: true, //点击遮罩关闭层
										area: ['800px', '800px'],
										content: 'kefuWay.html'//?userId=+ userId
									});
								}
						});
					});
				}
			});
		</script>
	</body>

</html>
