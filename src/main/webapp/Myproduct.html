<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>客户购买商品凭证</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="static/css/style.css">
	</head>

	<body>
		<div class="container">
			<style>
				.layui-table .laytable-cell-checkbox {
					margin: 0px 20px;
				}
				
				.demoTable button:nth-of-type(2) {
					margin-left: 15px!important;
				}
			</style>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>查看客户上传产品凭证
				</legend>
			</fieldset>
			<form class="layui-form">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label ">认证状态</label>
						<div class="layui-input-inline namebox">
							<select lay-filter="provSel" class="status">
								<option value=''>认证列表</option>
								<option value='0'>未审核</option>
								<option value='1'>已通过</option>
							</select>
						</div>
						<label class="layui-form-label"></label>
						<div class="layui-input-inline namebox"></div>
						<button class="layui-btn seek" lay-submit lay-filter="formDemo" id="search" type="button">搜索</button>

					</div>

				</div>

			</form>
			<!--<div class="layui-btn-group demoTable">
				<!--<button type="button" class="layui-btn layui-btn-danger delet" data-type='getCheckData'><i class="layui-icon"></i>批量删除</button>-->
			<!--<button type="button" class="layui-btn layui-btn-danger xinzeng" lay-event="del">新增用户</button>-->
		</div>
		<table id="demo" lay-filter="test"></table>
		<!--<div id="test1"></div>-->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="js/common.js"></script>
		<script src="layui/layui.js"></script>
		<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
		<script type="text/html" id="barDemo">

			<a class="layui-btn layui-btn-danger layui-btn-xs layui-btn-normal " lay-event="query">确认审核通过
				<a class="layui-btn layui-btn-danger layui-btn-xs layui-btn-normal " lay-event="query1">设置等待时间
					<a class="layui-btn layui-btn-danger layui-btn-xs layui-btn-normal " lay-event="query2">设置投放时间
						<!--<a class="layui-btn layui-btn-danger layui-btn-xs layui-btn-normal " lay-event="query1">已发款-->
		</script>
		<script>
			var list;
			var type = $('.status').val();
			//				var phone;
			//				var phone = $('.phone').val();
			var laypage;
			$(function() {
				layui.use(['form', 'laypage'], function() {
					userlist("");
					form = layui.form;
					laypage = layui.laypage;

					form.on('select(type)', function(data) {
						var status = $('.status').val();
						console.log(status);
						userlist($('.status'));
					});
				})

				$("#search").click(function() {
					var type = $(".status").val();
					userlist(status);
				})

			})

			function userlist(status) {
				var status = $(".status").val();
				$.ajax({
					type: "post", //提交方式 
					url: baseurl + "/myproduct/listProduct", //baseurl + "/com/users", //路径 
					dataType: 'json',
					data: {
						status: status,
					}, //数据，这里使用的是Json格式进行传输 
					success: function(data) { //返回数据根据结果进行相应的处理 
						list = data.data;
						layui.use('table', function() {
							var table = layui.table;
							//第一个实例
							table.render({
								elem: '#demo',
								id: 'testReload',
								data: list, //数据接口
								page: true, //开启分页
								totalRow: true, //开启合计行
								limit: 10,
								limits: [10],
								cols: [
									[
//									{
//											checkbox: true,
//											LAY_CHECKED: false,
//											filter: 'test',
//											width: 300
//										},
										{
											field: 'id',
											title: 'ID',
											width: 200,
										}, {
											field: 'userId',
											title: '用户ID',
											width: 200,
										}, {
											field: 'phone',
											title: '手机号',
											width: 150,
										}, {
											field: 'contractNum',
											title: '合同号 ',
											width: 200,
										}, {
											field: 'child',
											title: '邀请人手机号 ',
											width: 150,
										}, {
										
											field: 'billOfCredit',
											title: '上款凭证 ',
											width: 250,
											}, {
											field: 'number',
											title: '购买数量',
											width: 100,
										}, {
												field: 'waitTime',
											title: '等待时间 ',
											width: 100,
										}, {
											field: 'outTime',
											title: '抛出时间 ',
											width: 100,
										}, {
											field: 'type',
											title: '审核状态',
											width: 150,
										}, {
											field: 'createtime',
											title: '创建时间 ',
											width: 200,
										}, {
											title: '操作',
											width: 350,
											toolbar: '#barDemo'
										}
									]
								]
							});
							//点击查看详情 跳出
							table.on('tool(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
								var data = obj.data; //获得当前行数据

								var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
								var tr = obj.tr; //获得当前行 tr 的DOM对象
								var id = obj.data.id;
								if(layEvent === 'query') { //删除
									layer.confirm('确定通过审核吗？', function(index) {
										$.ajax({
											type: "post",
											url: baseurl + "/myproduct/goOne",
											data: {
												id: id,
											},
											success: function() {
												location.reload();
											}
										});
									})
								} else if(layEvent === 'query1') { //等待时间
									layer.open({
										type: 2,
										title: '产品等待时间',
										maxmin: true,
										shadeClose: true, //点击遮罩关闭层
										area: ['800px', '800px'],
										content: 'waitTime.html?id=' + id //?userId=+ userId
									});
								} else if(layEvent === 'query2') { //投放时间
									layer.open({
										type: 2,
										title: '产品投放时间',
										maxmin: true,
										shadeClose: true, //点击遮罩关闭层
										area: ['800px', '800px'],
										content: 'outTime.html?id=' + id //?userId=+ userId
									});
								}
							});
						});
					}
				});
			}
		</script>
	</body>

</html>
