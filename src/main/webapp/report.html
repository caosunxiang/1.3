<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>代理手续</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="static/css/style.css">
	</head>

	<body>
		<div class="container">
			<style>
				.layui-table .laytable-cell-checkbox {
					margin: 0px 20px;
				}
				
				.demoTable button:nth-of-type(2) {
					margin-left: 15px!important;
				}
			</style>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>手续费
				</legend>
			</fieldset>
		</div>
		<table id="demo" lay-filter="test"></table>
		<!--<div id="test1"></div>-->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="js/common.js"></script>
		<script src="layui/layui.js"></script>
		<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-danger layui-btn-xs layui-btn-normal " lay-event="query">更新手续费
				<a class="layui-btn layui-btn-danger layui-btn-xs layui-btn-normal " lay-event="query1">更新每天代理分红
		</script>
		<script>
			var list;
			$.ajax({
				type: "post",
				url: baseurl + "/report/checkList",
				dataType: 'json',
				data: {},
				success: function(data) { //返回数据根据结果进行相应的处理  
					list = data.data;
					layui.use('table', function() {
						var table = layui.table;
						//第一个实例
						table.render({
							elem: '#demo',
							id: 'testReload',
							data: list, //数据接口
							page: true, //开启分页
							totalRow: true, //开启合计行
							limit: 10,
							limits: [10],
							cols: [
								[{
									field: 'id',
									title: '商品Id',
									width: 120,
								}, {
									field: 'level',
									title: '等级',
									width: 300,
								}, {
									field: 'charge',
									title: '提现手续费比例',
									width: 150,
								}, {
									field: 'time',
									title: '每天提现开始时间',
									width: 410,
								}, {
									field: 'endtime',
									title: '每天提现截止时间',
									width: 450,
								}, {
									title: '操作',
									width: 275,
									toolbar: '#barDemo'
								}]
							]
						});
						//点击查看详情 跳出
						table.on('tool(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
							var data = obj.data; //获得当前行数据
							var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
							var tr = obj.tr; //获得当前行 tr 的DOM对象
							var id = obj.data.id;
							if(layEvent === 'query') { 
								layer.open({
									type: 2,
									title: '修改手续费',
									maxmin: true,
									shadeClose: true, //点击遮罩关闭层
									area: ['800px', '800px'],
									content: 'reportChange.html?name=' + id //?userId=+ userId
								});
							} else if(layEvent === 'query1') { 
								layer.open({
									type: 2,
									title: '修改手续费',
									maxmin: true,
									shadeClose: true, //点击遮罩关闭层
									area: ['800px', '800px'],
									content: 'dayEarnings.html' //?userId=+ userId
								});
							}
						});
					});
				}
			});
		</script>
	</body>

</html>
