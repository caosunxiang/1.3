<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>上传章节</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="static/css/style.css">
	</head>

	<body>
		<div class="container">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>样章</legend>
			</fieldset>

			<form class="layui-form" action="">
				<div class="layui-form-item">

					<div class="layui-form-item layui-form-text">

						<div class="layui-form-item layui-form-text content">
							<label class="layui-form-label">内容</label>
							<div class="layui-input-block">
								<textarea placeholder="请输入样章内容" class="layui-textarea chapterImg" style="width: 800px;height: auto;min-height: 600px;"></textarea>
							</div>
						</div>

			</form>

			<script src="layui/layui.js "></script>
			<script type="text/javascript" src="js/jquery.min.js"></script>
			<script src="js/common.js"></script>
			<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
			<script>
				var form;

				$(function() {
					var user_id = getQueryString("user_id");
					layui.use(['element', 'form', "upload"], function() {
						var $ = layui.jquery,
							element = layui.element;
						var upload = layui.upload;
						form = layui.form;

					});
					$.ajax({
						type: "POST", //提交方式 
						url: baseurl + "/com/getInfo", //路径 
						dataType: 'json',
						data: {
							userid: user_id,
							//user_id: localStorage.getItem("userId"),
						}, //数据，这里使用的是Json格式进行传输 
						success: function(data) { //返回数据根据结果进行相应的处理 
							if(data.meta.code == 200) {
								var user = data.data;
								$(".chapterImg").val(user.chapterImg);

							} else {
								layer.msg('获取信息失败');
							}
						}
					});

				})
			</script>
	</body>

</html>
