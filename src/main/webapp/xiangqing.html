	<body>
		<div class="container">

			<form class="layui-form" action="">
				<!--<div class="layui-form-item">
					<label class="layui-form-label">房间id</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input roomId" readonly="true" style="color: #ccc;">

				<div class="layui-form-item">
					<label class="layui-form-label">标题</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input title">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">标题</label>
					<div class="layui-input-block">
						<img src="#" id="oldimg" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">上传图片</label>
					<div class="layui-input-block">
						<input type="file" class="layui-btn" id="fileimg">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">内容</label>
					<div class="layui-input-block">
						<textarea name="desc" placeholder="请输入内容" class="layui-textarea content"></textarea>
					</div>
				</div>

				<div class="layui-form-item">
					<button type="button" class="layui-btn" onclick="settijiao()">提交</button>
					<button type="button" class="layui-btn" id="quxiao">取消</button>
				</div>
				<!--<div class="layui-form-item">
					<label class="layui-form-label">上传头像</label>
					<div class="layui-input-block">
						<button type="button" class="layui-btn" id="test1"><i class="layui-icon">&#xe67c;</i>上传头像</button>
					</div>
				</div>-->
				<!--

-->
			</form>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="js/common.js"></script>
		<script src="layui/layui.js"></script>
		<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
		<script>
			//$(function() {	
			layui.use(['element', 'layer'], function() {
				var $ = layui.jquery,
					element = layui.element;
				layer = layui.layer;

			});

			var announcementId = getQueryString("announcementId");
			$.ajax({
				type: "post",
				url: baseurl + "/com/querymentLp",
				data: {
					announcement_id: announcementId
				},
				success: function(data) {
					console.log(data)
					$(".title").val(data.data[0].title);
					$("#fileimg").val(data.data[0].img);
					$(".content").val(data.data[0].content);
				}
			});

			$("#quxiao").click(function() {
				window.parent.location.reload();
			})

			function settijiao() {
				var fileimg = document.getElementById('fileimg').files[0];
				var fd = new FormData();
	            fd.append('file', fileimg)
	            fd.append('title',  $(".title").val());
	            fd.append('content',  $(".content").val());
				$.ajax({
					type: "post",
					url: baseurl + "/com/inmentLp",
					data: fd,
					cache: false, 
				    processData: false, 
				    contentType: false,
					success: function(data) {
						console.log(data)
						if(data.meta.code == 200) {
							//alert('修改成功');
							layer.alert('发布成功', function() {
								window.parent.location.reload();
							});
						} else {
							layer.alert("发布失败" + data.meta.msg);
						}
					}
				})
			}
		</script>
	</body>

</html>
