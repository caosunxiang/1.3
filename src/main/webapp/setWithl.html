<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>设置用户等级和代理收益</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="static/css/style.css">
	</head>

	<body>
		<div class="container">
			<style>
				.layui-table .laytable-cell-checkbox {
					margin: 0px 20px;
				}
				
				.demoTable button:nth-of-type(2) {
					margin-left: 15px!important;
				}
			</style>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>查看用户等级和代理收益</legend>
			</fieldset>
			<form class="layui-form">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">用户手机号</label>
						<div class="layui-input-inline namebox">
							<input id="phone" name="phone" placeholder="用户手机号" autocomplete="off" class="layui-input phone">
						</div>

						<label class="layui-form-label"></label>
						<div class="layui-input-inline namebox"></div>
						<button class="layui-btn seek" lay-submit lay-filter="formDemo" id="search" type="button">搜索</button>

					</div>
					<!--	<div class="layui-inline">
						<label class="layui-form-label">VIP状态</label>
						<div class="layui-input-inline">
							<select name="quiz" lay-filter="status">
								<option value=""></option>
								<option value="N">普通用户</option>
								<option value="Y">VIP用户</option>

							</select>
						</div>
					</div>-->

				</div>

			</form>
			<!--<div class="layui-btn-group demoTable">
				<!--<button type="button" class="layui-btn layui-btn-danger delet" data-type='getCheckData'><i class="layui-icon"></i>批量删除</button>-->
			<!--<button type="button" class="layui-btn layui-btn-danger xinzeng" lay-event="del">新增用户</button>-->
		</div>
		<table id="demo" lay-filter="test"></table>
		<!--<div id="test1"></div>-->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="js/common.js"></script>
		<script src="layui/layui.js"></script>
		<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-danger layui-btn-xs layui-btn-normal " lay-event="query">设置费用等级

				<!--<a class="layui-btn layui-btn-danger layui-btn-xs layui-btn-normal " lay-event="del">删除用户</a>-->
		</script>
		<script>
			var list;
			var laypage;
			$(function() {
				layui.use(['form', 'laypage'], function() {
					userlist("", "");
					form = layui.form;
					laypage = layui.laypage;

				})

				$("#search").click(function() {
					//var nickname = $(".nickname").val();
					userlist();
				})
			})

			function userlist(phone) {

				$.ajax({
					type: "post", //提交方式 
					url: baseurl + "/total/check", //baseurl + "/com/users", //路径 
					dataType: 'json',
					data: {
						phone: $(".phone").val()
						/*,address: address,*/
						/*userType: userType,
						vip: vip,*/
					}, //数据，这里使用的是Json格式进行传输 
					success: function(data) { //返回数据根据结果进行相应的处理 
						list = data.data;
						layui.use('table', function() {
							var table = layui.table;
							//第一个实例
							table.render({
								elem: '#demo',
								id: 'testReload',
								data: list, //数据接口
								page: true, //开启分页
								totalRow: true, //开启合计行
								limit: 10,
								limits: [10],
								cols: [
									[{
										field: 'id',
										title: '用户ID',
										width: 200,
									}, {
										field: 'stamoney',
										title: '静态收益',
										width: 300,
									}, {
										field: 'remoney',
										title: '推荐收益',
										width: 300,
									}, {
										field: 'agemoney',
										title: '代理收益',
										width: 300,
									}, {
										field: 'number',
										title: '推荐人数',
										width: 100,
									}, {
										field: 'phone',
										title: '手机号',
										width: 210,
									}, {
										field: 'type',
										title: '代理等级',
										width: 100,
									}, {
										title: '操作',
										width: 200,
										toolbar: '#barDemo'
									}]
								]
							});

							//点击查看详情 跳出
							table.on('tool(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
								var data = obj.data; //获得当前行数据

								var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
								var tr = obj.tr; //获得当前行 tr 的DOM对象
								var phone = obj.data.phone;
								if(layEvent === 'query') { //等待时间
									layer.open({
										type: 2,
										title: '产品等待时间',
										maxmin: true,
										shadeClose: true, //点击遮罩关闭层
										area: ['800px', '800px'],
										content: 'withl.html?phone=' + phone //?userId=+ userId
									});
								}
							});
						});
					}
				});
			}
		</script>
	</body>

</html>
