		<script>
			$(function() {	
			layui.use(['element', 'layer'], function() {
				var $ = layui.jquery,
					element = layui.element;
				layer = layui.layer;

			});

			var fId = getQueryString("fId");
			$.ajax({
				type: "post",
				url: baseurl + "/dbFast/getone",
				data: {
					fId: fId
				},
				success: function(data) {
					console.log(data)
					$("#fName").val(data.data.fName);
					$("#fCount").val(data.data.fCount);
				}

			})

			function settijiao() {
				var fId = getQueryString("fId");
			/*	var fileimg = document.getElementById('fileimg').files[0];
				var fd = new FormData();
				*/
				$.ajax({
					type: "post",
					url: baseurl + "/dbFast/upd",
					data: {
						fName:$("#fName").val(),
						fCount:$("#fCount").val(),
						fId:fId
					},
					
					success: function(data) {
						console.log(data)
						if(data.meta.code == 200) {
							//alert('修改成功');
							layer.alert('修改成功', function() {
								window.parent.location.reload();
							});
						} else {
							layer.alert("创建失败" + data.meta.msg);
						}
					}
				})
			}
		</script>
