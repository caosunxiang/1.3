			function settijiao() {
//				var fileimg = document.getElementById('fileimg').files[0];
				var fd = new FormData();
				fd.append('contract', $(".contract").val());
				fd.append('dayEarnings', $(".dayEarnings").val());
				$.ajax({
					type: "post",
					url: baseurl + "/staticEarnings/shouYi",
					data: fd,
					cache: false,
					processData: false,
					contentType: false,
					success: function(data) {
						console.log(data)
						if(data.meta.code == 200) {
							//alert('修改成功');
							layer.alert('此合同今日每日收益设置(分销)成功', function() {
								window.parent.location.reload();
							});
						} else {
							layer.alert("此合同今日每日收益设置(分销)失败" + data.meta.msg);
						}
					}
				})
			}
			
			
			function getQueryString(name) { 
			  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
			  var r = window.location.search.substr(1).match(reg); 
			  if (r != null) return decodeURI(r[2]); return null; 
			}
