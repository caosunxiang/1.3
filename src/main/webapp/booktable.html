<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>所有作品</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="static/css/style.css">
	</head>

	<body>
		<div class="container">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>所有作品</legend>
			</fieldset>
			<form class="layui-form">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">作品种类</label>
						<div class="layui-input-inline">
							<select name="quiz" lay-filter="type">
								<option value=""></option>
								<option value="end">完结</option>
								<option value="serialization">连载</option>
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">作品状态</label>
						<div class="layui-input-inline">
							<select name="quiz" lay-filter="status">
								<option value=""></option>
								<option value="draft">草稿</option>
								<option value="apply">申请中</option>
								<option value="pass">申请通过</option>
								<option value="refuse">拒绝通过</option>

							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">作品类型</label>
						<div class="layui-input-inline">
							<select name="quiz" lay-filter="vip">
								<option value=""></option>
								<option value="free">免费</option>
								<option value="vip">vip阅读</option>
								<option value="price">购买阅读</option>
							</select>
						</div>
					</div>

				</div>

			</form>
			<table id="demo" lay-filter="test"></table>
			<div id="test1"></div>
			<script type="text/javascript" src="js/jquery.min.js"></script>
			<script src="js/common.js"></script>
			<script src="layui/layui.js"></script>
			<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
				<a class="layui-btn layui-btn-xs  layui-btn-warm" lay-event="apply">申请</a>
				<a class="layui-btn layui-btn-xs" lay-event="cancle">撤销申请</a>
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>
			<script>
				var list;
				var book_type;
				var book_status;
				var vip_status;
				var laypage;
				$(function() {
					getBookLisyBySelf("", "", "");
					layui.use(['form', 'laypage'], function() {
						var form = layui.form;
						laypage = layui.laypage;
						form.on('select(type)', function(data) {
							book_type = data.value;
							console.log(book_type)
							getBookLisyBySelf(book_type, book_status, vip_status);
						});
						form.on('select(status)', function(data) {
							book_status = data.value;
							console.log(book_status);
							getBookLisyBySelf(book_type, book_status, vip_status);
						});
						form.on('select(vip)', function(data) {
							vip_status = data.value;
							console.log(vip_status);
							getBookLisyBySelf(book_type, book_status, vip_status);
						});

					})
				})

				function getBookLisyBySelf(book_type, book_status, vip_status) {
					$.ajax({
						type: "POST", //提交方式 
						url: baseurl + "/book/getBookLisyBySelf", //路径 
						dataType: 'json',
						data: {
							user_id: localStorage.getItem("userId"),
							book_type: book_type,
							book_status: book_status,
							vip_status: vip_status,
						}, //数据，这里使用的是Json格式进行传输 
						success: function(data) { //返回数据根据结果进行相应的处理 
							console.log(data.data.list);
							list = data.data.list;
							layui.use('table', function() {
								var table = layui.table;
								//第一个实例
								table.render({
									elem: '#demo',
									id: 'testReload',
									data: list, //数据接口
									limit: 10,
									limits: [10],
									cols: [
										[{
											field: 'book_id',
											title: 'ID',
											width: 180,

										}, {
											field: 'book_name',
											title: '作品名称',
											width: 120
										}, {
											field: 'platelist',
											title: '作品类型',
											width: 150
										}, {
											field: 'book_type',
											title: '种类',
											width: 80,
											templet: '#barDemo3',

										}, {
											field: 'all_number',
											title: '总字数',
											width: 80
										}, {
											field: 'book_status',
											title: '作品状态',
											width: 100,
											templet: '#barDemo2',
										}, {
											field: 'book_desc',
											title: '作品描述',
											width: 180,

										}, {
											field: 'book_notice',
											title: '作品公告',
											width: 120
										}, {
											field: 'createtime',
											title: '创建时间',
											width: 120,

										}, {
											field: 'vip_status',
											title: '收费状态',
											width: 100,
											templet: '#barDemo4',
										}, {
											field: 'price',
											title: '价格',
											width: 80
										}, {
											field: 'edited',
											title: '责编',
											width: 80
										}, {
											field: 'read_num',
											title: '阅读数',
											width: 80
										}, {
											field: 'fabulous',
											title: '点赞数',
											width: 80
										}, {
											field: 'reward',
											title: '打赏',
											width: 80
										}, {
											field: 'buy_num',
											title: '购买量',
											width: 80
										}, {
											title: '操作',
											width: 220,
											toolbar: '#barDemo'
										}]
									]
								});
								laypage.render({
									elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
										,
									count: data.data.total, //数据总数，从服务端得到
									jump: function(obj, first) {
										//obj包含了当前分页的所有参数，比如：
										console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
										console.log(obj.limit); //得到每页显示的条数

										//首次不执行
										if(!first) {
											//do something
											$.ajax({
												type: "POST", //提交方式 
												url: baseurl + "/book/getBookLisyBySelf", //路径 
												dataType: 'json',
												data: {
													user_id: localStorage.getItem("userId"),
													book_type: book_type,
													book_status: book_status,
													vip_status: vip_status,
													pageNum: obj.curr
												}, //数据，这里使用的是Json格式进行传输 
												success: function(data) {
													if(data.meta.code == 200) {
														table.reload('testReload', {
															data: data.data.list
														});
													}
												}
											})
										}
									}
								});
								table.on('tool(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
									var data = obj.data; //获得当前行数据
									var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
									var tr = obj.tr; //获得当前行 tr 的DOM对象
									var book_id = obj.data.book_id;
									var book_status = obj.data.book_status;
									if(layEvent === 'apply') { //申请
										//do somehing
										$.ajax({
											type: "POST", //提交方式 
											url: baseurl + "/book/applyBook", //路径 
											dataType: 'json',
											data: {
												book_id: book_id,
											}, //数据，这里使用的是Json格式进行传输 
											success: function(data) { //返回数据根据结果进行相应的处理 
												console.log(data.meta.code);
												if(data.meta.code == 200) {
													layer.msg('已提交审核', {
														icon: 1
													});
													obj.update({
														book_status: 'apply',

													});
												} else if(data.meta.code == 666) {
													layer.msg('该书已被审核通过，不能提交审核！', {
														icon: 5
													});
												}
											}
										})
									} else if(layEvent === 'del') { //删除

										layer.confirm('真的删除此作品吗', function(index) {
											$.ajax({
												type: "POST", //提交方式 
												url: baseurl + "/book/deletBook", //路径 
												dataType: 'json',
												data: {
													book_id: book_id,
												}, //数据，这里使用的是Json格式进行传输 
												success: function(data) { //返回数据根据结果进行相应的处理 
													console.log(data.meta.code);
													if(data.meta.code == 200) {
														layer.msg('删除成功', {
															icon: 1
														});
														obj.del();
													} else if(data.meta.code == 888) {
														layer.msg('该书已被审核通过，无法删除！', {
															icon: 5
														});
													}
												}
											})
											layer.close(index);
										});
									} else if(layEvent === 'cancle') { //撤销申请
										//do something
										$.ajax({
											type: "POST", //提交方式 
											url: baseurl + "/book/cancleBook", //路径 
											dataType: 'json',
											data: {
												book_id: book_id,
											}, //数据，这里使用的是Json格式进行传输 
											success: function(data) { //返回数据根据结果进行相应的处理 
												console.log(data.meta.code);
												if(data.meta.code == 200) {
													layer.msg('撤销成功', {
														icon: 1
													});
													obj.update({
														book_status: 'draft',

													});
												} else if(data.meta.code == 888) {
													layer.msg('该书不是审核状态，不能取消审核！', {
														icon: 5
													});
												}
											}
										})
									} else if(layEvent === 'edit') {
										
										layer.open({
											type: 2,
											title: '作品详情',
											maxmin: true,
											shadeClose: true, //点击遮罩关闭层
											area: ['1000px', '800px'],
											content: 'bookinfo.html?book_id=' + book_id
										});
									}
								});
							});
						}
					});
				}

				function deletBook(book_id) {

				}
			</script>
			<script type="text/html" id="barDemo2">
				{{# if (d.book_status=== "apply") { }}
				<span>申请中</span> {{# } else if(d.book_status=== "draft") { }}
				<span>草稿</span> {{# } else if(d.book_status=== "pass") { }}
				<span>通过</span> {{# } else { }}
				<span>未通过</span> {{# } }}
			</script>
			<script type="text/html" id="barDemo3">
				{{# if (d.book_type=== "end") { }}
				<span>完结</span> {{# } else { }}

				<span>连载</span> {{# } }}
			</script>
			<script type="text/html" id="barDemo4">
				{{# if (d.vip_status=== "free") { }}
				<span>免费</span> {{# } else if(d.vip_status=== "vip") { }}
				<span>会员</span> {{# } else { }}
				<span>购买</span> {{# } }}
			</script>
	</body>

</html>
